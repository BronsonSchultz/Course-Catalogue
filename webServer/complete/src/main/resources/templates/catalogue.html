<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Course Catalogue</title>
    <link rel="shortcut icon" type="image/png" href="img/student.png" />

    <!-- many  css files, can be condensed later to reduce http calls -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type='text/css' th:href="@{css/site.css}">
    <link rel="stylesheet" type='text/css' th:href="@{css/courseSideBar.css}">
    <link rel="stylesheet" type='text/css' th:href="@{css/navbar.css}">
    <link rel="stylesheet" type='text/css' th:href="@{css/catalogue.css}">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <div th:insert="fragments/navbar :: topBar"></div>

    <h1>Course Catalogue</h1>
    <div th:insert="fragments/searchBar :: searchForm" class="container" style="margin-bottom: 5px"></div>
    <div class="border-bottom"></div>

    <ul class="courseList" th:each="course : ${searchResults}" style="margin-top: 10px">

        <li class="courseName" th:onclick="javascript:openCourseSideBar([[${course.getString('SubjectCode')}]], [[${course.getString('CourseCode')}]], [[${course.getString('CourseName')}]], [[${course.getString('Description')}]])">
            <div class="card border-info mb-3" style="width 20rem;">
                <div class="card-body">
                    <h3 class="card-title text-info" th:text="${course.getString('SubjectCode') + ' ' + course.getString('CourseCode')}"></h3>
                </div>
            </div>
        </li>

    </ul>

    <div th:insert="fragments/courseSideBar :: courseSideBar"></div>
    <div th:insert="fragments/navbar :: navbar"></div>

    <script th:src="@{js/courseSideBar.js}"></script>
    <script th:src="@{js/navbar.js}"></script>

    <!-- Bootstrap stuff -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
