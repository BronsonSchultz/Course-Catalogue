<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My Courses</title>
    <link href="img/favicon.ico" rel="shortcut icon" type="image/icon"/>

    <!-- bootstrap and font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" type='text/css' th:href="@{css/site.css}">
    <link rel="stylesheet" th:href="@{css/course.css}" type='text/css'>


</head>
<body>
<div th:insert="fragments/navbar :: topBar"></div>

<h1>My Saved Courses</h1>

<div class="container mx-auto">
    <div class="row">
        <form class="mx-auto mb-1" action="#" th:action="@{/course/favourites}" method="post">
            <button class="btn btn-danger" name="clear-button" value="clear">Clear Favourites</button>
        </form>
    </div>

    <div class="row">
        <ul class="list-group list-group-horizontal mx-auto" id="list-tab" role="tablist"
            style="width: 500px;">
            <a class="list-group-item flex-fill list-group-item-action active" data-toggle="list"
               href="#list-favourite" id="list-favourite-list" role="tab">Favourited</a>
            <a class="list-group-item flex-fill list-group-item-action" data-toggle="list" href="#list-complete"
               id="list-complete-list" role="tab">Completed</a>
        </ul>
    </div>

    <div class="row">

        <div class="tab-content mx-auto">
            <div class="tab-pane active" id="list-favourite" role="tabpanel">
                <ul class="courseList" style="margin-top: 10px;">
                    <li class="courseName " th:each="fav : ${favourites}">

                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="card border-info mb-1"
                                         th:onclick="javascript:openSimpleCourseSideBar([[${fav.getString('SubjectCode')}]], [[${fav.getString('CourseCode')}]], [[${fav.getString('CourseName')}]], [[${fav.getString('Description')}]], '/course')">

                                        <div class="card-body">
                                            <h3 class="card-title text-info"
                                                th:text="${fav.getString('SubjectCode') + ' ' + fav.getString('CourseCode')}"></h3>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </li>
                </ul>
            </div>


            <div class="tab-pane" id="list-complete" role="tabpanel">
                <ul class="courseList" style="margin-top: 10px;">
                    <li class="courseName" th:each="comp : ${completes}"
                        th:onclick="javascript:openSimpleCourseSideBar([[${comp.getString('SubjectCode')}]], [[${comp.getString('CourseCode')}]], [[${comp.getString('CourseName')}]], [[${comp.getString('Description')}]])">

                        <div class="container">
                            <div class="row">

                                <div class="col">
                                    <div class="card border-info mb-1">
                                        <div class="card-body">
                                            <h3 class="card-title text-info"
                                                th:text="${comp.getString('SubjectCode') + ' ' + comp.getString('CourseCode')}"></h3>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>

<div th:insert="fragments/navbar :: navbar"></div>
<div th:insert="fragments/courseSideBar :: simpleCourseSideBar"></div>

<script th:src="@{js/navbar.js}"></script>


<script src="http://code.jquery.com/jquery-1.10.1.min.js"
        type="text/javascript"></script>

<script th:src="@{js/savedCourses.js}"></script>



<!-- Bootstrap stuff -->
<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
