<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
</head>

<body>
<div class="courseSideBar" id="courseSideBar" th:fragment="courseSideBar">


    <div class="container">

        <div class="row">
        <div th:insert="::sideForm"></div>
        </div>

        <div class="row">
            <h4 id="subject"></h4>
            <h4 id="courseCode"></h4>
            <h4 id="courseName"></h4>
            <h5>Description:</h5>
            <p id="description"></p>
        </div>
    </div>
</div>


<div class="simpleCourseSideBar" id="simpleCourseSideBar" th:fragment="simpleCourseSideBar">
    <a class="closebtn" href="javascript:void(0)" onclick="closeSimpleCourseSideBar()">&times;</a>
    <div class="container">

        <div class="row">
            <div class="col">
                <h4 id="subject"></h4>
            </div>

            <div class="col">
                <h4 id="courseCode"></h4>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h4 id="courseName"></h4>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h5>Description:</h5>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p id="description"></p>
            </div>
        </div>

        </div>
    </div>
</div>


<div th:fragment="sideForm">
    <form action="/catalogue" th:action="@{/catalogue/sidebar}" th:object="${favAndCompleteForm}" method="post">
        <a class="closebtn" href="javascript:void(0)" onclick="closeCourseSideBar()">&times;</a>

        <input type="submit" value="Submit">

        <div class="btn-group-toggle ml-3 mr-3 form-control" data-toggle="buttons">
            <label class="btn btn-warning">
                <i class="fas fa-check"></i>
                <input id="completedCheckbox" type="checkbox" th:field="*{completed}" value="c">
            </label>
        </div>

        <div class="btn-group-toggle form-control" data-toggle="buttons">
            <label class="btn btn-warning">
                <i class="fas fa-star"></i>
                <input id="favouriteCheckbox" type="checkbox" th:field="*{favourited}" value="f">
            </label>
        </div>

        <input type="hidden" id="hiddenSubject" name="hiddenSubject" th:field="*{subjectCode}" value="">
        <input type="hidden" id="hiddenCourseCode" name="hiddenCourseCode" th:field="*{courseCode}" value="">

    </form>
</div>

</body>
</html>
