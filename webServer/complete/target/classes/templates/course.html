<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{css/site.css}" type='text/css'>
    <link rel="stylesheet" th:href="@{css/navbar.css}" type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">

    <title>My Courses</title>
    <link rel="shortcut icon" type="image/icon" href="img/favicon.ico" />

</head>
<body>
    <div th:insert="fragments/navbar :: topBar"></div>

    <h1>My Saved Courses</h1>

    <div class="container mx-auto" style="border: 2px solid black">

        <div class="row">
            <ul class="list-group list-group-horizontal mx-auto" id="list-tab" role="tablist" style="width: 500px; border: 2px solid red">
                <a class="list-group-item flex-fill list-group-item-action active" id="list-favourite-list" data-toggle="list" href="#list-favourite" role="tab" style="text-align: center;">Favourited</a>
                <a class="list-group-item flex-fill list-group-item-action" id="list-complete-list" data-toggle="list" href="#list-complete" role="tab" style="text-align: center;">Completed</a>
            </ul>
        </div>

        <div class="row">
            <div class="tab-content">
                <div class="tab-pane active" id="list-favourite" role="tabpanel">hello this a favourite test</div>
                <div class="tab-pane" id="list-complete" role="tabpanel">hello this a completed test</div>
            </div>
        </div>
    </div>

    <div th:insert="fragments/navbar :: navbar"></div>

    <script th:src="@{js/navbar.js}"></script>

    <script type="text/javascript"
            src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <script th:src="@{js/savedCourses.js}"></script>



    <!-- Bootstrap stuff -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
