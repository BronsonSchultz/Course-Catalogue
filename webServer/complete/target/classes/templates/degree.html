<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My Degrees</title>
    <link rel="shortcut icon" type="image/icon" href="img/favicon.ico" />

    <!-- bootstrap and font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" type='text/css' th:href="@{css/site.css}">
    <link rel="stylesheet" th:href="@{css/degree.css}" type='text/css'>



</head>
<body>
    <div th:insert="fragments/navbar :: topBar"></div>

    <h1>My Saved Degrees</h1>

    <h2>Here's where you'll view your saved degrees that you have favourited</h2>
    <div class="container-xl mx-auto">
        <div class="row">
            <div class="dropdown mx-auto">
                <a class="btn btn-success dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Degrees
                </a>

                <div class="dropdown-menu" id="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item list-group-item list-group-item-action" th:id="'list-' + ${degree.getString('Degree')} + '-list'" data-toggle="list" th:href="'#list-' + ${degree.getString('Degree')}" role="tab" th:each="degree : ${degrees}" th:text="${degree.getString('ProgramName') + ' ' + degree.getString('Degree')}"></a>
                </div>
            </div>
        </div>


            <div class="tab-content mx-auto" id="degree-tabContent">

                <div th:each="degree : ${degrees}" class="tab-pane fade" th:id="'list-' + ${degree.getString('Degree')}" role="tabpanel" aria-labelledby="list-profile-list">
                    <div class="accoridon" id="degreeAcordian">

                            <div class="card">

                                <div class="card-header">
                                    <h2 class="mb-0">
                                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseC1" th:text="'C1 Choices'"></button>
                                    </h2>
                                </div>

                                <div id="collapseC1" class="collapse" data-parent="#degreeAcordian">
                                    <div class="card-body">
                                        <ul class="list-group">
                                            <li class="list-group-item" th:each="deg : ${all[0]}"
                                                th:onclick="javascript:openSimpleCourseSideBar([[${deg.getString('SubjectCode')}]], [[${deg.getString('CourseCode')}]], [[${deg.getString('CourseName')}]], [[${deg.getString('Description')}]])" th:text="${deg.getString('SubjectCode') + ' ' + deg.getString('CourseCode')}"></li>
                                        </ul>

                                    </div>
                                </div>
                        </div>
                        <div class="card">

                            <div class="card-header">
                                <h2 class="mb-0">
                                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseC2" th:text="'C2 Choices'"></button>
                                </h2>
                            </div>

                            <div id="collapseC2" class="collapse" data-parent="#degreeAcordian">
                                <div class="card-body">
                                    <ul class="list-group">
                                        <li class="list-group-item"th:each="deg : ${all[1]}" th:text="${deg.getString('SubjectCode') + ' ' + deg.getString('CourseCode')}"></li>
                                    </ul>
                                </div>
                            </div>

                        </div>

                        <div class="card">

                            <div class="card-header">
                                <h2 class="mb-0">
                                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseC3" th:text="'C3 Choices'"></button>
                                </h2>
                            </div>

                            <div id="collapseC3" class="collapse" data-parent="#degreeAcordian">
                                <div class="card-body">
                                    <ul class="list-group">
                                        <li class="list-group-item" th:each="deg : ${all[2]}" th:text="${deg.getString('SubjectCode') + ' ' + deg.getString('CourseCode')}"></li>
                                    </ul>
                                </div>
                            </div>

                        </div>

                        <div class="card">

                            <div class="card-header">
                                <h2 class="mb-0">
                                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseC4" th:text="'C4 Choices'"></button>
                                </h2>
                            </div>

                            <div id="collapseC4" class="collapse" data-parent="#degreeAcordian">
                                <div class="card-body">
                                    <ul class="list-group">
                                        <li class="list-group-item"th:each="deg : ${all[3]}" th:text="${deg.getString('SubjectCode') + ' ' + deg.getString('CourseCode')}"></li>
                                    </ul>
                                </div>
                            </div>

                        </div>



                    </div>
                </div>

            </div>
        </div>


    </div>

    <div th:insert="fragments/navbar :: navbar"></div>
    <div th:insert="fragments/courseSideBar :: simpleCourseSideBar"></div>



    <script src="http://code.jquery.com/jquery-1.10.1.min.js"
            type="text/javascript"></script>

    <script th:src="@{js/degrees.js}"></script>
    <script th:src="@{js/navbar.js}"></script>
    <script th:src="@{js/savedCourses.js}"></script>

    <!-- Bootstrap stuff -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
